<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Logo Company">
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Dirección: Av. Mate de Luna 1900, San Miguel de Tucumán, Argentina</p>
            <p>Teléfono: +54 9 3856 205276</p>
            <p>Email: contact@rapids.com</p>
            <iframe  class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.0582304531816!2d-65.24606288461273!3d-26.832221983159116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941f3129a931e7b7%3A0x7dbb0bcff9371424!2sAv.%20Mate%20de%20Luna%201900%2C%20T4000GZQ%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n%2C%20Argentina!5e0!3m2!1ses!2sar!4v1712760000000!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="team">
            <h2>Our Team</h2>
            <div class="team-members">
              <figure>
                <img src="images/mia.jpg" alt="Mía Soria">
                <figcaption>Mía Soria - General Manager</figcaption>
              </figure>
              <figure>
                <img src="images/sara.jpg" alt="Sara Martinez">
                <figcaption>Sara Martinez - Tour Coordinator</figcaption>
              </figure>
              <figure>
                <img src="images/ramon.jpg" alt="Ramón Castillo">
                <figcaption>Ramón Castillo - Customer Service</figcaption>
              </figure>
              <figure>
                <img src="images/lautaro.jpg" alt="Lautaro Correa">
                <figcaption>Lautaro Correa -Lead Rafting Guide</figcaption>
              </figure>
            </div>
          </section>          
        <section class="contact-form">
            <h3>Contact Form</h3>
            <form class="form">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="purpose">Purpose:</label>
                <fieldset>
                    <legend>Reason for Contact:</legend>
                  
                    <label for="general">
                      <input type="radio" id="general" name="purpose" value="general" required>
                      General Inquiry
                    </label>
                  
                    <label for="reservation">
                      <input type="radio" id="reservation" name="purpose" value="reservation">
                      Reservations
                    </label>
                  
                    <label for="suggestion">
                      <input type="radio" id="suggestion" name="purpose" value="suggestion">
                      Suggestions
                    </label>
                  </fieldset>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <label>
                    <input type="checkbox" name="subscribe">
                    I wish to receive news by email
                </label>
    
                <button type="submit">Send message</button>
            </form>
        </section>
    </main>    
    <footer>
        <p>©2025 RAPIDS | Mía Soria</p>
        <p>View the original <a href="images/ContactPageWireframe.png" target="_blank">wireframe design</a>.</p>

</body>
